<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOW Academy</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        #wow-academy {
            font-size: 2em;
            font-weight: bold;
        }
        .role {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="wow-academy">WOW Academy</h1>
    <p class="role" id="founder">Founder - 2 Hour Sleep God</p>
    <p class="role" id="ceo">CEO - 9 Hours of Sleep Dream</p>
    <p class="role" id="vp">Vice President - PhD in Sanskrit</p>

    <script>
        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }
        
        function changeColors() {
            document.getElementById("wow-academy").style.color = getRandomColor();
            document.getElementById("founder").style.color = "red";
            document.getElementById("ceo").style.color = "green";
            document.getElementById("vp").style.color = "blue";
        }
        
        setInterval(changeColors, 500);
    </script>
</body>
</html>
