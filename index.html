<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOW Academy</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2e, #3a3a5e);
            color: white;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #wow-academy {
            font-size: 3.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            transition: color 0.5s;
        }
        .role {
            font-size: 1.8em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            width: 60%;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.4);
        }
        #founder {
            background-color: #ff4d4d;
            color: white;
        }
        #ceo {
            background-color: #4caf50;
            color: white;
        }
        #vp {
            background-color: #1e90ff;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="wow-academy">WOW Academy</h1>
    <p class="role" id="founder">Founder - 2 Hour Sleep God</p>
    <p class="role" id="ceo">CEO - 9 Hours of Sleep Dream</p>
    <p class="role" id="vp">Vice President - PhD in Sanskrit</p>

    <script>
        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }
        
        function changeColors() {
            document.getElementById("wow-academy").style.color = getRandomColor();
        }
        
        setInterval(changeColors, 500);
    </script>
</body>
</html>
